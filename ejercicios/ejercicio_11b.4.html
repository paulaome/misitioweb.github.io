<html>
    <head>
        <meta charset="UTF-8">
        <title> Using Internal CSS</title>
        <style type="text/css">
        body {
            font-family: arial;
            background-color: rgb(185, 179,175);}
        h1 {
            color: rgb(255,255,255);}
        </style>
    </head>

    <body>
        <h1>&lt;style&gt;</h1>

        <p>Se recomienda incluir reglas CSS dentro de una pagina HTML conlocandolas dentro de un 
            elemento &lt;head&gt;de la pagina.</p>

        <p>El elemento &lt;style&lt; debe usar el atributo <em> type</em> para indicar que los estilos
        se especifican en CSS. El valor debe ser <em>"text/css"</em>.</p>

    </body>
</html>
