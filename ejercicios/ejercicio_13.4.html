<!DOCTYPE html>
<html>
    <head>
        <title> Font properties</title>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular"
        type="text/css/">

        <style type="text/css">
        p,h1,h2 { font-family: 'gidolregular';
                font-weight: normal;
                font-style: normal;}
        .credits { font-family: "Courier New", Courier, monospace;}
        .negrita { font-weight: bold;}
        .cursiva {font-style: italic;}
        </style>
    </head>

    <body>
        <h1>Fonto properties</h1>
        <p class="credits"> By TPS Sena</p>
        <h2 class="Negrita"> font-weight</h2>

        <p> La propiedad font-weight le permite crear texto en negrita.</p>
        <h2 class="cursiva"> Font-style</h2>
        <p> La propiedad fon-style le permite crear texto en cursiva.</p>
    </body>
</html>
